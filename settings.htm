    <section id="settings">
        <div class="container">
            <div class="row">
                <div class="col">
                <div class="card">
                    <div class="card-header">
                        <h4>Edit Settings</h4>
                    </div>

                    <div class="card-body">
                        <form action="">
                           <fieldset class="form-group">
                               <legend>Allow User Registration</legend>
                               <div class="form-check">
                                   <label for="" class="form-check-label">
                                       <input type="radio" class="form-check-input" value="Yes" Checked>Yes
                                   </label>
                               </div>

                               <div class="form-check">
                                <label for="" class="form-check-label">
                                    <input type="radio" class="form-check-input" value="No">No
                                </label>
                            </div>
                           </fieldset>


                           <fieldset class="form-group">

                            <div class="form-check">
                                <label for="" class="form-check-label">
                                    <input type="radio" class="form-check-input" value="Posts" Checked>Blog Page
                                </label>
                            </div>

                            <div class="form-check">
                             <label for="" class="form-check-label">
                                 <input type="radio" class="form-check-input" value="Page">Home Page
                             </label>
                         </div>
                        </fieldset>



                        </form>
                       </div>
        
                       <div class="modal-footer">
                           <button class="btn btn-primary" data-dismiss="modal">Save Changes</button>
                       </div>
                   </div>
               </div>
           </div>

    <!-- MODALS -->
   <!-- ADD POST MODAL -->
   <div class="modal fade" id="addPostModal">
       <div class="modal-dialog modal-lg">
           <div class="modal-content">
               <div class="modal-header bg-primary text-white">
                   <h5 class="modal-title">Add Post</h5>
                   <button class="close" data-dismiss = "modal">
                       <span>&times;</span>
                   </button>
               </div>
               <div class="modal-body">
                   <form action="">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="category">Category</label>
                        <select name="" id="" class="form-control">
                            <option value="">Web Development</option>
                            <option value="">Tech Gadgets</option>
                            <option value="">Bussness</option>
                            <option value="">Health 7 Wellness</option>
   
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="image">Upload Image</label>
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="image">
                            <label for="image" class="custom-file-label">Choose File</label>
                        </div>
                        <small class="form-text text-muted">Max Size 3mb</small>
                    </div>
                    <div class="form-group">
                        <label for="body">Body</label>
                        <textarea name="editor1" id="" cols="30" rows="3"class = "form-control"></textarea>
                    </div>
                   </form>
               </div>

               <div class="modal-footer">
                   <button class="btn btn-primary" data-dismiss="modal">Save Changes</button>
               </div>
           </div>
       </div>
   </div>



    <!-- ADD CATEGORY MODAL -->

                <div class="modal-body">

                     </div>

                </div>

                </div>
            </div>
        </div>
    </div>




    
    <!-- ADD USER MODAL -->
    <div class="modal fade" id="addUserModal">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-warning text-white">
                    <h5 class="modal-title">Add User</h5>
                    <button class="close" data-dismiss = "modal">
                        <span>&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form action="">

                         <input type="text" class="form-control">
                     </div>

                     <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control">
                    </div>


                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="password2">Comfirm Password</label>
                        <input type="password" class="form-control">
                    </div>

                </div>

                </div>
